<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>¿Me amas?</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="icon" href="img/flowers.png" type="image/x-icon">
    <link rel="stylesheet" href="css/No.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <style>
        .p1 {
            user-select: none; /* Evita la selección del texto en la opción "No" */
        }
    </style>
    <script>
        $(document).ready(function(){
            $('.p1').hover(function(){
                arriba = Math.random() * (400 - 1) + 1;
                abajo = Math.random() * (609 - 1) + 1;
                $(this).css('top', arriba);
                $(this).css('left', abajo);
            });
        });

        function dijoNo(){
            document.getElementById('si').style.display = 'block';
        }
    </script>
</head>
<body>
    <div class="contenedor">
        <div class="titulo">
            <h1>¿Si me amas:(?</h1>
        </div>
        <div class="opciones">
            <p class="p1">Si</p>
            <p onclick="dijoNo()" class="p2">No</p>
            <div id="si">
                <h2>Sabía que ya no me amabas :(</h2>
            </div>
        </div>
    </div>
</body>
</html>
